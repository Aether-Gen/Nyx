<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Nyx — Candidatura de Personagem | Aether-Gen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --blue-dark:#0b2a44;
      --accent:#f2a900;
      --white:#ffffff;
      --muted:#b9c7d6;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color:var(--white);
      line-height:1.6;
      font-size:15px;

      position:relative;
      min-height:100vh;
      overflow-x:hidden;
      background:#0b2a44;

      /* evita “rubber band” afetar camadas fixas no mobile */
      overscroll-behavior:none;
    }

    /* Background Aether-Gen (fixo, sem “pular”) */
    body::before{
      content:"";
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      z-index:-2;

      background:url("Nyx001.jpg") center center / cover no-repeat;
      background-attachment:fixed;

      filter: blur(3px) brightness(0.9);
      will-change: filter;
    }

    /* Camada de contraste (sutil) */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      z-index:-1;

      background: radial-gradient(
        circle at top,
        rgba(11,42,68,0.35) 0%,
        rgba(11,42,68,0.70) 70%
      );
    }

    /* Header institucional */
    header{
      border-bottom:1px solid rgba(255,255,255,0.15);
    }

    .header-inner{
      max-width:1100px;
      margin:0 auto;
      padding:18px 48px;

      display:flex;
      align-items:center;
      gap:16px;
    }

    header img{ height:56px; }

    header h1{
      font-size:1.05rem;
      font-weight:600;
      letter-spacing:0.14em;
      margin:0;
      line-height:1.2;
    }

    /* Conteúdo */
    main{
      max-width:1100px;
      margin:0 auto;
      padding:48px;
    }

    .glass{
      padding:40px;
      border-radius:12px;

      background:rgba(11,42,68,0.60);
      border:1px solid rgba(255,255,255,0.12);
      box-shadow:0 18px 70px rgba(0,0,0,0.45);

      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .page-title{
      margin:0 0 10px 0;
      font-size:1.35rem;
      letter-spacing:0.02em;
      font-weight:600;
    }

    .subtext{
      margin:0 0 22px 0;
      color:var(--muted);
      max-width:75ch;
    }

    .meta{
      margin:0 0 18px 0;
      color:rgba(255,255,255,0.70);
      font-size:0.9rem;
      letter-spacing:0.06em;
      text-transform:uppercase;
    }

    /* “Moldura” do formulário */
    .form-wrap{
      margin-top:18px;
      border-radius:10px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(0,0,0,0.10);
    }

    /* Iframe responsivo (mantém proporção no mobile) */
    .form-embed{
      position:relative;
      width:100%;
      padding-top: 160%; /* ajuste fino p/ altura em mobile; pode variar */
    }

    .form-embed iframe{
      position:absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      border:0;
    }

    /* Rodapé */
    footer{
      text-align:center;
      padding:22px;
      font-size:0.85rem;
      color:rgba(255,255,255,0.55);
      border-top:1px solid rgba(255,255,255,0.12);
      margin-top:28px;
    }

    /* Responsivo */
    @media (max-width: 900px){
      main{ padding:24px; }
      .glass{ padding:28px; }

      .header-inner{
        flex-direction:column;
        text-align:center;
        padding:18px 24px;
      }

      /* um pouco menos alto no mobile, se quiser */
      .form-embed{ padding-top: 185%; }
    }
  </style>
</head>

<body>

  <header>
    <div class="header-inner">
      <img src="Logo.png" alt="Aether-Gen Logo">
      <h1>AETHER-GEN INTERSTELLAR DIVISION</h1>
    </div>
  </header>

  <main>
    <div class="glass">
      <div class="meta">Missão AG-RECOVER-01 — Processo de Seleção</div>

      <h2 class="page-title">Nyx — Candidatura de Personagem</h2>
      <p class="subtext">
        Preencha o formulário abaixo para registrar seu personagem. As informações enviadas serão usadas para
        validação operacional e composição de equipe.
      </p>

      <div class="form-wrap">
        <div class="form-embed">
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSfQpD0dmp7pu-08VbVLJJj5iwMBvRGe45J_gC7pEbRSahjgxA/viewform?embedded=true"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            allowfullscreen
            title="Formulário — Candidatura Nyx"
          ></iframe>
        </div>
      </div>
    </div>
  </main>

  <footer>
    AETHER-GEN — FORGING NEW HORIZONS
  </footer>

</body>
</html>
